<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="The only navigation app with real-time chat, multi-stop optimization, and complete offline maps. More features than Google Maps, Apple Maps, and Waze combined." />
    <meta name="keywords" content="navigation app, GPS, offline maps, turn-by-turn directions, multi-stop routing, speed camera alerts, parking finder, driving analytics, iOS navigation, CarPlay, Apple Watch" />
    <meta name="author" content="Navi" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://navi.app/" />
    <meta property="og:title" content="Navi - Navigate Smarter | Premium Navigation App" />
    <meta property="og:description" content="The only navigation app with real-time chat, multi-stop optimization, and complete offline maps." />
    <meta property="og:image" content="https://navi.app/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://navi.app/" />
    <meta property="twitter:title" content="Navi - Navigate Smarter" />
    <meta property="twitter:description" content="The only navigation app with real-time chat, multi-stop optimization, and complete offline maps." />
    <meta property="twitter:image" content="https://navi.app/twitter-image.jpg" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://navi.app/" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Navi",
      "applicationCategory": "NavigationApplication",
      "operatingSystem": "iOS",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "10000"
      },
      "description": "The only navigation app with real-time chat, multi-stop optimization, and complete offline maps."
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
